<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="js/drawGear.js"></script>
</head>
<body>
	<form>
		<label for="gear-type">Choose a gear type:</label>

		<select id="gear-type" name="gear-type" onchange="gearTypeSelection()">
			<option value="epicycloidal">Epicycloidal (going train)</option>
			<option value="cycloidal">Cycloidal (winding, hand setting etc.)</option>
		</select>

		<label for="teeth-number">Wheel Teeth number:</label>
  		<input type="text" id="teeth-number" name="teeth-number" value="8">

		<label for="gear-module">Gear Module:</label>
  		<input type="text" id="gear-module" name="gear-module" value="0.2"> 
		  
		<div id="form_going_train"> 
			<select id="pinion-or-wheel" name="pinion-or-wheel" onchange="pinionOrWheelSelected()">
				<option value="pinion">Pinion</option>
				<option value="wheel">Wheel</option>
			</select>  

			<div id="form_going_train_wheel">
				<label for="gear-ratio">Gear Ratio:</label>
				<select id="gear-ratio" name="gear-ratio">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>

					<option value="6">6</option>
					<option value="6.5">6.5</option>
					<option value="7">7</option>

					<option value="7.5">7.5</option>
					<option value="8">8</option>
					<option value="8.5">8.5</option>

					<option value="9">9</option>
					<option value="9.5">9.5</option>
					<option value="10">10</option>

					<option value="11">11</option>
					<option value="12">12</option>
				</select>  

				<label for="pinion-teeth-number">Pinion Teeth Number:</label>
				<select id="pinion-teeth-number" name="pinion-teeth-number">
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
				</select>  
			</div>
		</div> 

  		<input type="button" onclick="buttonClick()" value="Draw Gear">
	</form>
	<div id="error-message"></div>		
</body>
</html>
